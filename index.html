<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="wrapper">
        <h1><span>Hungry?</span> Take a look at what's nearby</h1>
    </header>
    <main>
        <form class= "form wrapper">
            <label for="locationInput">Enter the city or area of your interest</label>
            <input type="text" id="locationInput" name="locationInput" required pattern="[\s\S]*\S[\s\S]*">

            <label for="termInput">Enter the type of restaurant or cuisine you're craving</label>
            <input type="text" id="termInput" name="termInput" required pattern="[\s\S]*\S[\s\S]*"> 

            <button type="submit">Let's eat!</button>
        </form>
        <section class="wrapper restaurantList">
            <!-- <div class="list one"></div>
            <div class="list two"></div> -->
        </section>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script> 
<script src="script.js"></script>
</body>
</html>
