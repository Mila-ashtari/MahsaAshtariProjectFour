<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="wrapper">
        <!-- This <br> is just temporary while I figure out another way to break this line -->
        <h1>Hungry? <br>Take a look at what's nearby</h1>
    </header>
    <main>
        <form class= "form wrapper">
            <label for="locationInput">Enter the city or the area of your interest</label>
            <input type="text" id="locationInput" name="locationInput" required pattern="[\s\S]*\S[\s\S]*">

            <label for="termInput">Enter the type of restaurant or cuisine you're craving</label>
            <input type="text" id="termInput" name="termInput" required pattern="[\s\S]*\S[\s\S]*"> 

            <button type="submit">Let's eat!</button>
        </form>
        <section class="wrapper">
            <div class="restaurantList listOne"></div>
            <button class="left" >&#10094;</button>
            <button class="right">&#10095;</button>
            <div class="restaurantList listTwo"></div>
        </section>
    </main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
